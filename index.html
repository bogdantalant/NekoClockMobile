<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NekoClock</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="controls.css">
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="clock-wrapper">
        <div class="clock">
            <div class="digit" id="hour-tens"></div>
            <div class="digit" id="hour-ones"></div>
            <div class="digit" id="minute-tens"></div>
            <div class="digit" id="minute-ones"></div>
        </div>
    </div>

    <div class="controls-container">
        <div class="controls-bar" id="btn-settings">
            <button class="control-btn icon-settings"></button>
        </div>

        <div class="controls-bar" id="btn-reset">
            <button class="control-btn icon-reset"></button>
        </div>
    
        <div class="controls-bar">
            <button class="control-btn" id="btn-zoom-out"></button>
            <span id="zoom-value">100%</span>
            <button class="control-btn" id="btn-zoom-in"></button>
        </div>
        
        <div class="controls-bar">
            <button class="control-btn" id="btn-fullscreen"></button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="controls.js"></script>
    <script src="settings.js"></script>
</body>
</html>
